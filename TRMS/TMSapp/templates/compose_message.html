{% extends 'manager_dashboard.html' %}

{% block title%}Compose Message{%endblock%}
{%block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="receiver_id">Recipient:Manager</label> </br>
    {% comment %} <select name="receiver_id" id="receiver_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <br> {% endcomment %}
    <label for="content">Message:</label><br>
    <textarea name="content" id="content" rows="5"></textarea>
    <br>
    <input type="submit" value="Send">
</form>
{%endblock content %}
